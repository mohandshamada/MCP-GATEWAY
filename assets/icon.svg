<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Gradient for main shape -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366f1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0f172a"/>
  <circle cx="256" cy="256" r="220" fill="#1e293b"/>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#mainGradient)" stroke-width="4" opacity="0.3"/>

  <!-- Connection lines (representing federated connections) -->
  <g stroke="url(#mainGradient)" stroke-width="3" opacity="0.6" filter="url(#glow)">
    <!-- Top connection -->
    <line x1="256" y1="100" x2="256" y2="180"/>
    <!-- Bottom connection -->
    <line x1="256" y1="332" x2="256" y2="412"/>
    <!-- Left connection -->
    <line x1="100" y1="256" x2="180" y2="256"/>
    <!-- Right connection -->
    <line x1="332" y1="256" x2="412" y2="256"/>
    <!-- Diagonal connections -->
    <line x1="146" y1="146" x2="200" y2="200"/>
    <line x1="366" y1="146" x2="312" y2="200"/>
    <line x1="146" y1="366" x2="200" y2="312"/>
    <line x1="366" y1="366" x2="312" y2="312"/>
  </g>

  <!-- Outer nodes (representing MCP servers) -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="90" r="24" fill="url(#mainGradient)"/>
    <circle cx="256" cy="422" r="24" fill="url(#mainGradient)"/>
    <circle cx="90" cy="256" r="24" fill="url(#mainGradient)"/>
    <circle cx="422" cy="256" r="24" fill="url(#mainGradient)"/>
    <circle cx="138" cy="138" r="20" fill="url(#mainGradient)" opacity="0.8"/>
    <circle cx="374" cy="138" r="20" fill="url(#mainGradient)" opacity="0.8"/>
    <circle cx="138" cy="374" r="20" fill="url(#mainGradient)" opacity="0.8"/>
    <circle cx="374" cy="374" r="20" fill="url(#mainGradient)" opacity="0.8"/>
  </g>

  <!-- Central hexagon (gateway hub) -->
  <polygon
    points="256,180 322,218 322,294 256,332 190,294 190,218"
    fill="url(#mainGradient)"
    filter="url(#shadow)"
  />

  <!-- Inner hexagon highlight -->
  <polygon
    points="256,200 302,228 302,284 256,312 210,284 210,228"
    fill="none"
    stroke="#ffffff"
    stroke-width="2"
    opacity="0.3"
  />

  <!-- Center icon (lightning bolt / signal) -->
  <g fill="#ffffff" transform="translate(256, 256)">
    <path d="M-8,-35 L12,-35 L4,-8 L20,-8 L-12,40 L-4,8 L-20,8 Z" opacity="0.9"/>
  </g>

  <!-- Pulse rings -->
  <circle cx="256" cy="256" r="100" fill="none" stroke="url(#mainGradient)" stroke-width="1" opacity="0.2"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#mainGradient)" stroke-width="1" opacity="0.1"/>
</svg>
